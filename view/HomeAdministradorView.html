<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador - NihaoHub</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #304D6D;
        }

        .navbar a {
            color: white !important;
        }

        .content-box {
            background-color: #ffffff;
            border: 1px solid #cce7ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
        }

        .content-box h5 {
            color: #304D6D;
        }

        .content-box p {
            color: #5a6c7a;
        }

        .content-box small {
            color: #304D6D;
        }

        .btn-danger {
            background-color: #d9534f;
            border-color: #d9534f;
            color: white;
            width: auto; 
            
        }

        .btn-danger:hover {
            background-color: #c9302c;
            border-color: #ac2925;

        }

        .section-title {
            color: #304D6D;
            margin-top: 30px;
        }

        .header-box {
            background-color: #304D6D;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            margin: -20px -20px 20px -20px; /* Alinhamento da borda */
            text-align: center;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .btn {
                width: 100%;
            }
        }

        /* Espaço para imagem */
        .image-container {
            margin: 30px 0;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Painel Administrador</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container mt-5">
        <h1 class="text-center mb-4">Administrador - NihaoHub</h1>
        <h3 class="text-center" id="emailGeral">Email do Administrador</h3>

        <!-- Espaço para Imagem -->
        <div class="image-container">
            <img src="/assets/principal1.3.svg" alt="Descrição da Imagem">
        </div>

        <!-- Seção de Gerenciamento de Conteúdos -->
        <h3 class="section-title">Conteúdos</h3>
        <div id="conteudosAdministrador" class="row">
            <!-- Exemplo de conteúdo em forma de caixa -->
            <div class="col-md-4">
                <div class="content-box">
                    <h5>Conteúdo X</h5>
                    <p>Descrição do conteúdo.</p>
                    <small>Autor: Nome do Autor</small>
                </div>
            </div>
        </div>

        <!-- Seção de Gerenciamento de Usuários -->
        <h3 class="section-title">Usuários</h3>
        <div id="usuariosAdministrador" class="row">
            <!-- Exemplo de usuário em forma de caixa -->
            <div class="col-md-4">
                <div class="content-box">
                    <h5>Usuário X</h5>
                    <p>Email: usuario@email.com</p>
                    <small>Tipo: Estudante</small>
                </div>
            </div>
        </div>

        <!-- Exclusão de Conteúdo, Estudante ou Educador -->
        <div class="mt-4">
            <div class="content-box">
                <div class="header-box">
                    <h4>Excluir</h4>
                </div>
                <select id="tipoExcluir" class="form-select mb-2">
                    <option value="" disabled selected>Selecione o tipo</option>
                    <option value="conteudo">Conteúdo</option>
                    <option value="estudante">Estudante</option>
                    <option value="educador">Educador</option>
                </select>
                <input type="text" class="form-control mb-2" id="valorExcluir" placeholder="Digite o ID">
                <div class="d-flex justify-content-center">
                    <button id="excluir" class="btn btn-danger">Excluir</button>
                </div>
            </div>
        </div>

    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2024 NihaoHub. Todos os direitos reservados.</p>
    </footer>

    <script src="../controller/ConteudoAdministradorController.js" type="module"></script>
</body>

</html>
