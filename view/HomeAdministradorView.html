<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador - NihaoHub</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }


        .content-box {
            background-color: #ffffff;
            border: 1px solid #cce7ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
            height: 200px;
        }

        .content-box h5 {
            color: #63adf2;
        }

        .content-box p {
            color: #5a6c7a;
        }

        .content-box small {
            color: #63adf2;
        }

        .btn-danger {
            background-color: #d9534f;
            border-color: #d9534f;
            color: white;
            width: auto;

        }

        .btn-danger:hover {
            background-color: #c9302c;
            border-color: #ac2925;

        }

        .section-title {
            margin-top: 30px;
        }

        .header-box {
            background-color: #63adf2;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            margin: -20px -20px 20px -20px;
            /* Alinhamento da borda */
            text-align: center;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .btn {
                width: 100%;
            }
        }

        /* Espaço para imagem */
        .image-container {
            margin: 30px 0;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <img src="../resource/images/logo.png" alt="" class="rounded navbar-brand" width="70px" style="position: absolute;">
            <div class="d-md-flex d-block w-100">
                <div class="collapse navbar-collapse mx-auto w-auto justify-content-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <ul class="navbar nav nav-underline justify-content-center p-3 d-flex" style="background-color: #f8f9fa;">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../cadastro.html">Cadastro</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../login.html">Login</a>
                            </li>
                        </ul>  
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container mt-5">
        <h1 class="text-center mb-4">Administrador - NihaoHub</h1>
        <h3 class="text-center" id="emailGeral">Email do Administrador</h3>

        <!-- Seção de Gerenciamento de Conteúdos -->
        <h3 class="section-title">Conteúdos</h3>
        <div id="conteudosAdministrador" class="row mb-5" style="height: 300px; overflow-y: auto;">
        </div>

        <!-- Seção de Gerenciamento de Usuários -->
        <h3 class="section-title">Usuários</h3>
        <div id="usuariosAdministrador" class="row mb-5" style="height: 300px; overflow-y: auto;">
        </div>

        <!-- Exclusão de Conteúdo, Estudante ou Educador -->
        <div class="mt-4">
            <div class="content-box">
                <div class="header-box">
                    <h4>Excluir</h4>
                </div>
                <div class="row">
                    <div class="col-4">
                        <h3>Educador</h3>
                        <input type="text" class="form-control mb-2" id="valorExcluirEducador" placeholder="Digite o ID">
                        <div class="d-flex justify-content-center">
                            <button id="excluirEducador" class="btn btn-danger">Excluir</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <h3>Estudante</h3>
                        <input type="text" class="form-control mb-2" id="valorExcluirEstudante" placeholder="Digite o ID">
                        <div class="d-flex justify-content-center">
                            <button id="excluirEstudante" class="btn btn-danger">Excluir</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <h3>Conteúdo</h3>
                        <input type="text" class="form-control mb-2" id="valorExcluirConteudo" placeholder="Digite o ID">
                        <div class="d-flex justify-content-center">
                            <button id="excluirConteudo" class="btn btn-danger">Excluir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2024 NihaoHub. Todos os direitos reservados.</p>
    </footer>

    <script src="../controller/ConteudoAdministradorController.js" type="module"></script>
</body>

</html>
