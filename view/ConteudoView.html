<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
      <style>
        #chat-box {
          width: 500px;
          height: 400px;
          border: 1px solid #ccc;
          padding: 10px;
          overflow-y: auto;
        }
        #user-input {
          width: 400px;
        }
      </style>
</head>

<body>
    <div style="margin-left: 30px;">
        <H1><a id="dowloadConteudo" target="_blank">DOWLOAD PDF</a></H1>

        <div>
            <p id="nomeConteudoEscolhido"></p>
            <p id="temaConteudoEscolhido"></p>
            <p id="autorConteudoEscolhido"></p>
            <p id="descricaoConteudoEscolhido"></p>
        </div>
        <div>
            <h1>Comentários</h1>
            <ul id="comentariosConteudo">
            </ul>
            <div>
                <input type="text" placeholder="Comentário" id="inserirComentario">
                <input type="button" value="Comentar" id="comentar">
            </div>
        </div>
        <div style="width: 100px; margin-top: 20px; margin-bottom: 20px;">
            <div class="row">
                <div class="col-6">
                    <img src="../resource/images/like.png" alt="" style="width: 30px; cursor: pointer;" id="like" class="rounded">
                </div>
                <div class="col-6">
                    <img src="../resource/images/dislike.png" alt="" style="width: 30px; cursor: pointer;" id="dislike" class="rounded">
                </div>
            </div>
            <h2>Like</h2>
            <p id="numeroLikes"></p>
            <h2>Dislike</h2>
            <p id="numeroDislikes"></p>
        </div>

        <img src="../resource/images/brilho-e-contraste.png" alt="" id="modo" width="50px" style="cursor: pointer;">
        <div id="itens" style="position: relative;">
            <iframe id="iframe" src="" width="600" height="780" style="border: none;"></iframe>
        </div>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Digite sua mensagem">
        <button id="enviarMsg">Enviar</button>
    </div>
    <script type="module" src="../controller/ConteudoController.js"></script>
    <script type="module" src="../controller/VisualizadorConteudoController.js"></script>
    <script type="module" src="../controller/JorgeController.js"></script>
</body>

</html>
