             font-family: 'Poppins', sans-serif;

             width: 400px;

    <!-- Formulário de Envio de Conteúdos -->
    <div class="card container mt-5 mb-5" style="padding: 0;">
        <div class="card-header">
            <h5 id="nomeConteudoEscolhido" class="m-2"></h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <p id="temaConteudoEscolhido"></p>
                    <p id="autorConteudoEscolhido"></p>
                    <p id="descricaoConteudoEscolhido"></p>
                    <h4><a id="dowloadConteudo" target="_blank">DOWLOAD PDF</a></h4>
                    <div style="width: 100px; margin-top: 20px; margin-bottom: 20px;">
                        <h2>Like</h2>
                        <p id="numeroLikes"></p>
                        <h2>Dislike</h2>
                        <p id="numeroDislikes"></p>
                    </div>
                    <div style="height: 200px; overflow-y: scroll;">
                        <h1>Comentários</h1>
                        <ul id="comentariosConteudo">
                        </ul>
                    </div>
                    <div>
                        <input type="text" placeholder="Id comentário" id="retirarComentario">
                        <input type="button" value="Retirar comentário" id="retirarComentarioUsuario">
                    </div>
                    <div id="chat-box" class="mt-3"></div>
                    <input type="text" id="user-input" placeholder="Digite sua mensagem">
                    <button id="enviarMsg">Enviar</button>
                </div>
                <div class="col-6">
                    <img src="../resource/images/brilho-e-contraste.png" alt="" id="modo" width="50px" style="cursor: pointer;">
                    <div id="itens" style="position: relative;">
                        <iframe id="iframe" src="" width="600" height="780" style="border: none;"></iframe>
                    </div>
                </div>
            </div>
