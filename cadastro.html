<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    .navbar {
            background-color: #304D6D; /* Cor da navbar */
        }

        .navbar a {
            color: white !important; /* Cor do texto da navbar */
        }
</style>

<body>
    <nav class="navbar nav nav-underline justify-content-center p-3">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link active" href="cadastro.html">Cadastro</a>
        <a class="nav-link" href="login.html">Login</a>
    </nav>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <article class="card shadow-sm p-4">
                    <h2 class="text-center mb-4">Cadastro</h2>
                    <form onsubmit="return false;">
                        <!-- Parte 1: Informações básicas -->
                        <section>
                            <h4 class="mb-3">Informações Básicas</h4>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                            </div>
                        </section>

                        <!-- Parte 2: Dados cadastrais -->
                        <section>
                            <h4 class="mb-3 mt-5">Dados Cadastrais</h4>
                            <div class="mb-3">
                                <label class="form-label">Você é?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipoCadastro" id="educador" value="educador" required>
                                    <label class="form-check-label" for="educador">Educador</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipoCadastro" id="estudante" value="estudante" required>
                                    <label class="form-check-label" for="estudante">Estudante</label>
                                </div>
                            </div>

                            <div class="mb-3 d-none" id="areaCampo">
                                <label for="area" class="form-label">Área</label>
                                <select class="form-select" id="area">
                                    <option value="">Selecione</option>
                                    <option value="Administracao">Administração</option>
                                    <option value="Agronomia">Agronomia</option>
                                    <option value="Analise_desenv_sistemas">Análise e Desenvolvimento de Sistemas</option>
                                    <option value="Antropologia">Antropologia</option>
                                    <option value="Arquitetura_urbanismo">Arquitetura e Urbanismo</option>
                                    <option value="Biomedicina">Biomedicina</option>
                                    <option value="Ciencias_contabeis">Ciências Contábeis</option>
                                    <option value="Ciencias_da_computacao">Ciências da Computação</option>
                                    <option value="Ciencias_da_saude">Ciências da Saúde</option>
                                    <option value="Direito">Direito</option>
                                    <option value="Educação">Educação</option>
                                    <option value="Enfermagem">Enfermagem</option>
                                    <option value="Engenharia_civil">Engenharia Civil</option>
                                    <option value="Engenharia_de_producao">Engenharia de Produção</option>
                                    <option value="Engenharia_da_computacao">Engenharia da Computação</option>
                                    <option value="Farmacia">Farmácia</option>
                                    <option value="Psicologia">Psicologia</option>
                                    <option value="Quimica">Química</option>
                                </select>
                            </div>
                            <div class="mb-3 d-none" id="formacaoCampo">
                                <label for="formacao" class="form-label">Formação</label>
                                <input type="text" class="form-control" id="formacao" placeholder="Digite sua Formação">
                            </div>
                        </section>

                        <!-- Parte 3: Termos de Consentimento -->
                        <section>
                            <h4 class="mb-3 mt-5">Termos de Consentimento</h4>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="concordar" required>
                                <label class="form-check-label" for="concordar">Eu concordo com as <a href="politicas_privacidade.html" target="_blank">políticas de privacidade</a> do site.</label>
                                <label class="form-check-label" for="concordar">Eu li e aceito os <a href="termos_de_uso.html" target="_blank">termos de uso</a> do site.</label>
                            </div>
                        </section>

                        <!-- Botão de Enviar -->
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary w-100" id="cadastro">Cadastrar</button>
                        </div>
                    </form>
                </article>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Sua Empresa. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Adiciona lógica para exibir o campo de formação com base no tipo de cadastro
        $('input[name="tipoCadastro"]').change(function () {
            if ($(this).val() === 'educador') {
                $('#areaCampo').removeClass('d-none');
                $('#formacaoCampo').removeClass('d-none');
            } else {
                $('#areaCampo').addClass('d-none');
                $('#formacaoCampo').addClass('d-none');
            }
        });
    </script>

    <script type="module" src="controller/CadastroController.js"></script>
</body>

</html>
